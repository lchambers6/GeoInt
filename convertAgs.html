<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add('dark-mode');
            renderChart();
        });
        const data = [];
        for (let i = 1; i <= 300; i++) {
            data.push({
                uuid: crypto.randomUUID(),
                sampleBoring: `BOR${String(i).padStart(3, '0')}`,
                documented: Math.random() < 0.5,
                lat: 39.012725152704185 + (Math.random() - 0.5) * 0.06,
                lng: -83.00093777424696 + (Math.random() - 0.5) * 0.06
            });
        }

        function initMap() {
            var location = { lat: 39.012725152704185, lng: -83.00093777424696 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location
            });
            
            data.forEach(entry => {
                const marker = new google.maps.Marker({
                    position: { lat: entry.lat, lng: entry.lng },
                    map: map,
                    title: entry.sampleBoring
                });
                
                const infoWindow = new google.maps.InfoWindow({
                    content: `<strong>${entry.sampleBoring}</strong><br>Documented: ${entry.documented}`
                });

                marker.addListener("mouseover", () => {
                    infoWindow.open(map, marker);
                });

                marker.addListener("mouseout", () => {
                    infoWindow.close();
                });
            });
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function handleFileUpload(event, type) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;
                if (type === 'ags') {
                    const csvData = parseAgsFile(text);
                    downloadFile(csvData, 'output.csv', 'text/csv');
                } else if (type === 'csv') {
                    const agsData = parseCsvFile(text);
                    downloadFile(agsData, 'output.ags', 'text/plain');
                }
            };
            reader.readAsText(file);
        }

        function parseAgsFile(content) {
            const lines = content.split("\n");
            return lines.map(line => line.trim().replace(/"/g, "")).join("\n");
        }

        function parseCsvFile(content) {
            const lines = content.split("\n");
            return lines.map(line => line.trim() === "" ? "\n" : '"' + line.replace(/,/g, '","') + '"').join("\n");
        }

        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        body {
            padding-top: 56px;
            transition: background 0.3s, color 0.3s;
            flex: 1;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode .footer {
            background-color: #222;
        }
        .container {
            flex: 1;
        }
        .footer {
            margin-top: auto;
        }
    </style>
</head>

                <button class="btn btn-outline-light" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Welcome to Luke Chambers</h1>
        </header>
        <main>
            <div class="row">
                <div class="col-md-8">
                    <section>
                        <h2>Main Content</h2>
                        <p class="lead">This is a paragraph inside the main content area.</p>
