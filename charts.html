    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add('dark-mode');
            renderChart();
        });

        function renderChart() {
            const ctx = document.getElementById('incomeChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [1996, 1997, 1998, 1999, 2000], // Example years, replace with actual data
                    datasets: [
                        {
                            label: 'Fairfield',
                            data: [33696480, 34000000, 35000000, 36000000, 37000000], // Replace with actual data
                            borderColor: 'red',
                            fill: false
                        },
                        {
                            label: 'Hartford',
                            data: [26898748, 27500000, 28000000, 29000000, 30000000],
                            borderColor: 'blue',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Total Operating Income by County Over Years'
                        }
                    }
                }
            });
        }
    </script>

        #map {

            width: 100%;

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode .footer {
            background-color: #222;

        .container {
            flex: 1;
        }
        .footer {
            margin-top: auto;

    </style>
</head>
