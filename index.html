<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/petite-vue@0.4.1/dist/petite-vue.iife.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add('dark-mode');
        });

        const data = [];
        for (let i = 1; i <= 30; i++) {
            data.push({
                uuid: crypto.randomUUID(),
                sampleBoring: `BOR${String(i).padStart(3, '0')}`,
                documented: Math.random() < 0.5,
                lat: 39.012725152704185 + (Math.random() - 0.5) * 0.06,
                lng: -83.00093777424696 + (Math.random() - 0.5) * 0.06
            });
        }

        function initMap() {
            var location = { lat: 39.012725152704185, lng: -83.00093777424696 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location
            });
            
            data.forEach(entry => {
                const marker = new google.maps.Marker({
                    position: { lat: entry.lat, lng: entry.lng },
                    map: map,
                    title: entry.sampleBoring
                });
                
                const infoWindow = new google.maps.InfoWindow({
                    content: `<strong>${entry.sampleBoring}</strong><br>Documented: ${entry.documented}`
                });

                marker.addListener("mouseover", () => {
                    infoWindow.open(map, marker);
                });

                marker.addListener("mouseout", () => {
                    infoWindow.close();
                });
            });
        }
        
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <style>
        body {
            padding-top: 56px;
            transition: background 0.3s, color 0.3s;
        }
        #map {
            height: 400px;
            width: 100%;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode .footer {
            background-color: #222;
        }
    </style>
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <button class="btn btn-outline-light" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Welcome to My Website</h1>
        </header>
        <main>
            <div class="row">
                <div class="col-md-8">
                    <section>
                        <h2>Main Content</h2>
                        <p class="lead">This is a paragraph inside the main content area.</p>
                        <input type="file" accept=".ags" class="form-control mb-2" onchange="handleFileUpload(event, 'ags')">
                        <input type="file" accept=".csv" class="form-control" onchange="handleFileUpload(event, 'csv')">
                    </section>
                </div>
                <div class="col-md-4">
                    <div id="map" class="border rounded shadow"></div>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
